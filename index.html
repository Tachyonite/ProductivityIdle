<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4>Task List</h4>
        <p>Tasks Complete: <span id="taskCounter">0</span> | <span id="taskiumSpan">Taskium: <span id="taskiumCounter">0</span></span></p>
        
            <input type="text" id="newTask" placeholder="Enter your task">
        <button id="addTaskButton">Add Task</button>
        <div id="taskList"></div>

    </div>
    <div id="data-button-container">
        <button id="clearDataButton" class="data-button">Erase Data</button>
        <button id="exportDataButton" class="data-button">Export Data</button>
        <button id="importDataButton" class="data-button">Import Data</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
